<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="" method="POST">
        <table cellpadding = 5>
            <caption>Registration</caption>
            <tr>
                <td>
                    <label for="firstname">First Name</label>
                </td>
                <td>
                    <input type="text" name="firstname" id="" placeholder="First Name" min="2" max="10" required>
                </td>
                <td>
                    <label for="lastname">Last Name</label>
                </td>
                <td>
                    <input type="text" name="lastname" id="" placeholder="Last Name" style="width: 100%" min="2" max="10" required>
                </td>
            </tr>
            <tr>
                <td >
                    <label for="email">Email</label>
                </td>
                <td colspan="3">
                    <input type="email" name="email" id="" placeholder="Email" style="width: 100%;" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td colspan="3">
                    <input type="password" name="Password" id="" placeholder="password" style="width: 100%" required>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="input" name="Register" id="" >Register</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
